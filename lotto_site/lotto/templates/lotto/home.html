<!DOCTYPE html>
<html>
<head>
    <title>Lottery Draw</title>
</head>
<body>
    <h1>Lottery Draw</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Generate Numbers</button>
    </form>
    <h2>Recent Draws:</h2>
    <ul>
        {% for draw in recent_draws %}
            <li>{{ draw.draw_date }}: {{ draw.numbers }}</li>
        {% endfor %}
    </ul>
</body>
</html>
